<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <title>James' Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>James' Tip Calculator</h1>
        <form id="tip-form">
            <div class="form-group">
                <div class="mb-3">
                    <label for="bill-amount" class="form-label">Bill amount:</label>
                    <div class="currency-input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input class="form-control" type="number" id="bill-amount" required min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="invalid-feedback">Please enter a valid bill amount.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="tip-percentage" class="form-label">Tip percentage:</label>
                    <!--input dropdown-->
                    <select class="form-control" id="tip-percentage" required>
                        <option value="" disabled selected>Select tip percentage</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Calculate Tip</button>
            </div>   
        </form>
        <div id="tip-result" style="display: none;">
            <p>Tip Amount: $<span id="tip-amount"></span></p>
            <p>Total Amount: $<span id="total-amount"></span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
